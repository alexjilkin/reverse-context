<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Contexto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1 class="mb-4">Reverse Contexto</h1>
      <h4 class="mb-3 text-muted">Find a word with the least connection to the secret target word</h4>
      <form class="row g-3 justify-content-center mb-4" id="theForm">
        <div class="col-auto">
          <input
            type="text"
            id="wordInput"
            class="form-control"
            placeholder="Enter a word"
            aria-label="Enter word"
          />
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
        </div>
      </form>

      <div id="feedback" class="text-danger fw-bold mb-3"></div>

      <div id="clipboardMessage" class="text-success mt-3" style="display:none;"></div>

      <ul id="resultList" class="list-group mx-auto mt-4"></ul>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
